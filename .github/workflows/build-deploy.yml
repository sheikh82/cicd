name: test-and-deploy

on:
  push:
    branches:
      - main  # Adjust the branch name based on your setup

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Test with pytest
        run: python -m pytest ./tests
  
  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: .
          tags: ssiddiquee/mycontainer:latest

  deploy-azure:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/cli@v1
        with:
          azcliversion: '2.0.72'
          inlineScript: az login --service-principal --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
      
  
      - name: 'Run Azure CLI commands'
        run: |
          az containerapp up \
            --name my-container-app2-ss-091223 \
            --resource-group Cohort26_SheSid_ProjectExercise \
            --location centralus \
            --environment 'my-container-apps-env2' \
            --image ssiddiquee/mycontainer:latest
            --target-port 80 \
            --dns-name-label my-container-app \
            --query hostname
